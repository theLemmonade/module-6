<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="reset" href="reset.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <div class="accordion accordion-flush bg-dark text-light" id="nav">
                <div class="accordion-item bg-dark text-light">
                    <h2 class="accordion-header bg-dark text-light" id="flush-headingOne">
                        <button id="config" class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">~/show config<div id="cursor"></div></button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse bg-dark text-light" aria-labelledby="flush-headingOne" data-bs-parent="#nav">
                        <div class="accordion-body">
                            <div class="container-fluid text-center">
                                <section class="row">
                                    <div class="col-md">
                                        <div class="d-grid gap-2">
                                            <h4>location</h4>
                                            <input type="search" id="searchInput" class="form-control" placeholder="city">
                                            <button type="button" id="searchButton" class="btn btn-dark">search</button>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="d-grid gap-2">
                                            <h4>history</h4>
                                            <button type="button" id="searchButton" class="btn btn-dark">city 1</button>
                                            <button type="button" id="searchButton" class="btn btn-dark">city 2</button>
                                            <button type="button" id="searchButton" class="btn btn-dark">city 3</button>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div> <!-- there is way too many div's going on when you use bootstrap -->
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="0" class="container-fluid text-center">
                <h1>today's weather</h1>
                <p>Sunny</p>
                <p>70oF</p>
                <p>No wind</p>
            </div>
            <div class="container-fluid text-center">
                <h1>forecast</h1>
                <div class="row">
                    <div id="1" class="col-md">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p>
                    </div>
                    <div id="2" class="col-md">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p>
                    </div>
                    <div id="3" class="col-md">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p></div>
                    <div id="4" class="col-md">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p>
                    </div>
                    <div id="5" class="col-md">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
