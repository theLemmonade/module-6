<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="reset" href="reset.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <div class="accordion accordion-flush bg-dark text-light" id="nav">
                <div class="accordion-item bg-dark text-light">
                    <h2 class="accordion-header bg-dark text-light" id="flush-headingOne">
                        <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">Accordion Item #1</button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse bg-dark text-light" aria-labelledby="flush-headingOne" data-bs-parent="#nav">
                        <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the .accordion-flush class. This is the first item's accordion body.</div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="0" class="container justify-content-md-center text-center">
                <h1>Today's Weather</h1>
                <p>Sunny</p>
                <p>70oF</p>
                <p>No wind</p>
            </div>
            <div class="container text-center">
                <div class="row justify-content-md-center">
                    <div id="1" class="col-12 col-md-2">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p>
                    </div>
                    <div id="2" class="col-12 col-md-2">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p>
                    </div>
                    <div id="3" class="col-12 col-md-2">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p></div>
                    <div id="4" class="col-12 col-md-2">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p>
                    </div>
                    <div id="5" class="col-12 col-md-2">
                        <p>Sunny</p>
                        <p>70oF</p>
                        <p>No wind</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
