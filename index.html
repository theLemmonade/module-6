<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <link rel="reset" href="reset.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <nav class="accordion accordion-flush bg-dark text-light" id="nav">
                <div class="accordion-item bg-dark text-light">
                    <h2 class="accordion-header bg-dark text-light" id="flush-headingOne">
                        <button id="config" class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">\>show config<div id="cursor"></div></button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse bg-dark text-light" aria-labelledby="flush-headingOne" data-bs-parent="#nav">
                        <div class="accordion-body">
                            <div class="container-fluid text-center">
                                <section class="row">
                                    <div class="col-md">
                                        <h4>location</h4>
                                        <div class="d-grid gap-2">
                                            <input type="search" id="searchInput" class="form-control" placeholder="city">
                                            <button type="button" id="searchButton" class="btn btn-dark">search</button>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <h4>history</h4>
                                        <div id="history" class="d-grid gap-2">
                                            <button type="button" id="glastonbury" class="history">glastonbury</button>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div><!--sometimes when you use bootstrap, there is way too many div's going on-->
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="0" class="container-fluid text-center">
                <h3>today's weather in <span id="today"></span></h3>
                <p>date</p> 
                <p>condition</p><icon></icon>
                <p>temp</p>
                <p>wind</p>
                <p>humidity</p>
            </section>
            <section class="container-fluid text-center">
                <h3>forecast</h3>
                <div class="row">
                    <article id="1" class="col-md">
                        <p>date</p>
                        <p>condition</p><icon></icon>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </article>
                    <article id="2" class="col-md">
                        <p>date</p>
                        <p>condition</p><icon></icon>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </article>
                    <article id="3" class="col-md">
                        <p>date</p>
                        <p>condition</p><icon></icon>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </article>
                    <article id="4" class="col-md">
                        <p>date</p>
                        <p>condition</p><icon></icon>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </article>
                    <article id="5" class="col-md">
                        <p>date</p>
                        <p>condition</p><icon></icon>
                        <p>temp</p>
                        <p>wind</p>
                        <p>humidity</p>
                    </article>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="script.js"></script>
    </body>
</html>
